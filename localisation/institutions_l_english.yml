 et_institutions.1201.d:0 "Travellers tell us of a great far-away empire that has developed a new idea called Imperialism that supports conquests of large territories and rule over various peoples of various ethnicities."
 et_institutions.13.t:0 "Introduction of Caste Systems"
 et_institutions.13.d:0 "Caste is a form of social stratification of a lifestyle which often includes an occupation, ritual status in a hierarchy, and customary social interaction and exclusion. The caste is hereditary and as such everyone knows their place in society from birth making it easier to keep the masses in control."
