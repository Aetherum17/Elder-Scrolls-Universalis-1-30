 et_institutions.101.d:0 "Travellers speak of the great powers of the world competing over control of overseas territories and are calling this the age of Imperialism."
 et_institutions.2.t:0 "The Industrial Revolution"
 et_institutions.2.d:0 "A number of technical innovations during the late 18th century such as steam power has greatly increased the output of production for some products such as iron or cloth. By building large factories the capitalists can concentrate the large machinery as well as the specialized of labour in one place. This is a huge change over the old system where all work had to be done manually by people or animals and together other recent technical advances this new mode of production will definitely revolutionize society."
