 et_institutions.2301.d:0 "Travellers tell us of a renewed medical thinking in a far-away land."
 et_institutions.24.t:0 "Late Feudalism"
 et_institutions.24.d:0 "In its origin, the feudal grant of land had been seen in terms of a personal bond between lord and vassal, but with time and the transformation of fiefs into hereditary holdings, the nature of the system came to be seen as a form of politics of land."
