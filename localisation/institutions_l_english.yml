 et_institutions.20.t:0 "Birth of Manuscript Culture"
 et_institutions.20.d:0 "In manuscript culture uses manuscripts are used to store and disseminate information. Early on the manuscripts were copied by monks by hand. They copied not just religious works, but a variety of texts including some on astronomy, herbals, and bestiaries. Medieval manuscript culture deals with the transition of the manuscript from the monasteries to the market in the cities, and the rise of universities. Manuscript culture in the cities can create jobs built around the making and trade of manuscripts."
