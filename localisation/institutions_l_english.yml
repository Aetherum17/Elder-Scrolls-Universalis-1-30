 et_institutions.1501.d:0 "Travellers tell us of a system of serfdom where serfs are bound to the land they work on and are required to work for its owner, and in return are entitled to protection and certain rights."
 et_institutions.16.t:0 "Manorialism"
 et_institutions.16.d:0 "Manorialism is a principle of organizing rural economy that originating in the villa system of the Roman Empire. Manorialism is characterised by the vesting of legal and economic power in a Lord of the Manor, supported economically from his own direct landholding in a manor, and from the obligatory contributions of a legally subject part of the peasant population under the jurisdiction of himself and his manorial court. These obligations could be payable in several ways, in labor, in kind, or, on rare occasions, in coin."
