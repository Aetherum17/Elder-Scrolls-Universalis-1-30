 et_institutions.1.t:0 "Birth of Imperialism"
 et_institutions.1.d:0 "With several countries competing over world dominance the posession of overseas territories has become a defining feature of a great empire. The competition over the control of distant lands is being called imperialism after the ancient Roman Empire and the Latin word imperium, which means to rule over large territories."
