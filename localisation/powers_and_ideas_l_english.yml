 african_great_lakes_ideas_bonus:0 "Khajiit Ambition"
 source_of_the_nile:0 "Wet Fur is No Good"
 source_of_the_nile_desc:0 "The sea? What of it? The ocean and violent waves are not for Khajiit. No, Khajiit prefer land, you see? Little water on land; fur stays dry."
 heirs_of_kitara:0 "Jungle Jamboree"
 heirs_of_kitara_desc:0 "Many things can happen in jungle, yes? One day, there is tribe here. Other day, my tribe is here. Who knows what happened to last tribe? Only ghosts."
 no_illegitimate_children:0 "All Roads Technically Lead to Elsweyr"
 no_illegitimate_children_desc:0 "Khajiit may not have building of stone and weapon of iron, but Khajiit is smart, see? Khajiit will learn. Khajiit always learns."
 cwezy_religion:0 "Children of Alkosh"
 cwezy_religion_desc:0 "Khajiit does not know this Akatosh you speak of. Khajiit only know Alkosh, first cat on Mundus. Akatosh sounds like fish sauce brand."
 emitwe:0 "Unify Elsweyr"
 emitwe_desc:0 "There are many tribes in Elsweyr. Do you see problem with sentence? Tribes is plural."
 unity_of_clans:0 "Senche Cavalry"
 unity_of_clans_desc:0 "Some Khajiit have more than two legs. Some have four. Great, big Senche and Senche-Raht help Khajiit murder other Khajiit. Also help Khajiit kill other mer. Khajiit loves to kill."
 development_of_clientship:0 "Moon Sugar Monopoly"
 development_of_clientship_desc:0 "Khajiit has wares. Well, Khajiit has some wares. Mostly moon sugar and skooma. You buy, yes?"
