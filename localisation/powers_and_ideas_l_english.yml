 ARA_ideas:0 "Dwemeret Ideas"
 ARA_ideas_start:0 "Dwemeret Traditions"
 ARA_ideas_bonus:0 "Dwemeret Ambition"
 mercenary_princes:0 "Subterranean Technocracy"
 mercenary_princes_desc:0 "Further. We must forge further. Even as darkness shrouds the path ahead, even as the voices begin to claw away at the surface of our minds, we must march ever on. For we are the Dwemer-- we are knowledge embodied."
 protection_of_coastlines:0 "Dwemer Megalopoli"
 protection_of_coastlines_desc:0 "Towering spires and interconnecting domes, our vast cities are the envy of all Mundus. Or rather, they would be if outsiders were allowed to bask in the glory of our advanced architecture."
 ara_mediterranean_trade:0 "Administrative Advancement"
 ara_mediterranean_trade_desc:0 "Our technological supremacy does not end at our engineering; our administrative practices are far superior to those of other Mer. They must be, for we manage a great, complex kingdom of subterranean roads and cities."
 consolidation_of_the_estates:0 "Tommorow Beckons"
 consolidation_of_the_estates_desc:0 "The sovereign nations of Tamriel are too often prone to falling into the trappings of tradition. A foolish endeavour, the past is not to followed, but to be examined and learned from. No, when we Dwemer speak of the past, it is to only to ask one thing: What knowledge can we wean?"
 chartered_merchant_companies:0 "Engines of Destruction"
 chartered_merchant_companies_desc:0 "Cogs turn and steam simmers, blood boils and the soul withers. Let loose the machines of war."
 ara_reformed_admin:0 "Atronach Core"
 ara_reformed_admin_desc:0 "Of all resources, blood is the most valuable. Dwemer blood, to be more specific. Accordingly, the shock core of our army is composed of atronachs in an effort to prevent crippling losses to our manpower."
 protection_of_the_little_folk:0 "The Arcanum of Blackstar"
 protection_of_the_little_folk_desc:0 "The atheneum located in the citadel of Blackstar contains detailed records of all our previous battles and the wars encompassing them. Studying these entries allow us to circumvent errors in our military leadership and prepare our generals for future conflicts."
