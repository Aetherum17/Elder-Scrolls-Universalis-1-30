 GRA_ideas_start:0 "Volkihar Traditions"
 GRA_ideas_bonus:0 "Volkihar Ambitions"
 people_of_the_book:0 "Acquire Weak Bloodlines"
 people_of_the_book_desc:0 "While the gift of pure-blooded vampirism is far too precious a gift to freely dole out, ordinary vampirism is not. By subjugating lesser vampire clans, we can spread newer, less potent strains of vampirism without damaging the exclusivity of our own."
 recover_al_andalus:0 "Pinnacle of Vampirism"
 recover_al_andalus_desc:0 "The clan of Volkihar is ancient, and we are one of the few families of pure-blooded vampires on Tamriel. Such an esteemed lineage provides our country with greater prestige."
 beacon_of_learning:0 "Rulership of Volkihar"
 beacon_of_learning_desc:0 "The kingdom once ruled by the Volkihar line is long defunct, but the fact of the matter remains: Volkihar blood is blood of royalty."
 strait_of_gibraltar:0 "Integrated Battalions"
 strait_of_gibraltar_desc:0 "Vampirism is a powerful gift, but cannot be widely used due to constraints brought upon by our limited supply of blood thralls. As an army of vampires is logistically unfeasible, we will instead implement them as officers and small, elite regiments."
 alhambra:0 "Depopulate Countrysides"
 alhambra_desc:0 "Morality. A foolish constraint-- one that the followers of the Lord of Domination needn't heed. By allowing our armies to loot, pillage, and feed as they please, they will be able to retain their cohesion, even in the midst of hostile territory."
 moors:0 "Drilled by Fear"
 moors_desc:0 "A soldier once argued to Lord Harkon about the difference between respect and fear and the merits of the former. The soldier's torso is no longer with us, but his head remains in the halls of Castle Volkihar. It is serves as a reminder to his progeny: Obedience is all."
 successor_caliphate_cordoba:0 "Vampiric Administration"
 successor_caliphate_cordoba_desc:0 "Those who possess the gift of the King of Strife do not tire as easily or quickly as mortal men, and their... longevity ensures a certain level of guaranteed experience and efficiency. "
