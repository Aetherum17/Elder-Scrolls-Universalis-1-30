 deccani_muslim_ideas:0 "Nedic Ideas"
 deccani_muslim_ideas_start:0 "Nedic Traditions"
 deccani_muslim_ideas_bonus:0 "Nedic Ambition"
 dec_legacy_of_bahmanis:0 "Preservation of Dignity"
 dec_legacy_of_bahmanis_desc:0 "Our people are no strangers to persecution. In Ayleid lands, for example, Nedes are treated as little more than livestock. In these times of such grave injustice, we must band together and look to our own for deliverance."
 dec_deccani_identity:0 "Reclaim Nedic Legacy"
 dec_deccani_identity_desc:0 "We were once the undisputed masters of Tamriel. Once. Our ancestral homelands have long been stolen away by knife-eared slavers and northern barbarians, usurpers who rule in the name of false, foreign gods. If we are to reclaim our legacy, we must push these invaders back where they belong-- the coldest depths of the sea."
 dec_brahmin_administrators:0 "Home"
 dec_brahmin_administrators_desc:0 "Listen. Do you hear it? The claws of a Duneripper treading sand, the howling of wolves carried on by a forlorn wind, and the gentle southbound breeze of a most brilliant emerald sea. We hear it all. We hear it, because this land is tied to us through blood and spirit. All of Tamriel belongs to us." 
 dec_habshis:0 "Look to the Stars"
 dec_habshis_desc:0 "The culture and beliefs of our people have long been tied to the stars. Each and every light in the night sky holds meaning to us, every constellation, a profound answer. In the age of strife to come, the stars will continue to guide us. They must."
 dec_bargi_giri:0 "Deathland Tradition"
 dec_bargi_giri_desc:0 "Few people can survive in the Deathlands of Hammerfell. Even fewer can thrive. We belong to the latter group, having prospered in the harshest deserts and most arid of climates in Hammerfell for countless generations. Excelling in such conditions has empowered our armies, conditioning our soldiers to tolerate even the most strenuous of marches."
 dec_marathi_cultivators:0 "Far and Wide"
 dec_marathi_cultivators_desc:0 "While remaining vestiges of Nedic governance have been isolated in eastern Cyrodil, our cultural influence is still prevalent throughout Tamriel. As such, our surviving domains hold considerable influence in foreign dealings."
 dec_marathi_habshi_state:0 "Against the Tide"
 dec_marathi_habshi_state_desc:0 "Our combined history is one of endless invasion and subjugation. For every foreign conqueror we put to the sword, another sprouts in his place. So be it. Let them crash against our shore, let them try and erode the stone of our will. We ask these foolish invaders only one thing: What will happen to the sea when the land grows weary of its wailing?"
 nepalese_minor_ideas:0 "Nordic Ideas"
 nepalese_minor_ideas_start:0 "Nordic Traditions"
 nepalese_minor_ideas_bonus:0 "Nordic Ambition"
 nep_kashmiri_traders:0 "Nordic Mercenaries"
 nep_kashmiri_traders_desc:0 "Countless Nords have emigrated from Skyrim, travelling across Tamriel to make names for themselves as soldiers of fortune. Our domain has ties to many of these ambitious mercenaries; perhaps we can use these relations to our advantage?"
 nep_new_festivals:0 "Legacy of the Dragon War"
 nep_new_festivals_desc:0 "Mortal. Finite. Temporary."
 nep_kavindra:0 "Abolish Old Jarldoms"
 nep_kavindra_desc:0 "Our expansion across the northern stretch of Tamriel has left us with a large number of autonomous states. In order to tighten control of these areas, we should look to appoint new counts and jarls, men and women who are loyal to our regime."
 nep_construct_temples:0 "Nordic Bards"
 nep_construct_temples_desc:0 "War is not the only pastime of the Nords. We are also famous lovers of music; countless of our legends have been immortalized in song. These ballads serve as reminders and symbols of Nordic strength."
 nep_seize_mountain_passes:0 "Blood of Atmora"
 nep_seize_mountain_passes_desc:0 "Nords physically tower above all other races on Tamriel, and our innate fighting ability gives our nation an edge against external threats."
 nep_judicial_reforms:0 "Unite Skyrim"
 nep_judicial_reforms_desc:0 "Northern Tamriel lies shattered, disparate. If we were to unite these separate Nordic domains into one, we may be able to claim our rightful place as heirs to Ysgramor."
 nep_end_division_of_domains:0 "Standardized Architecture"
 nep_end_division_of_domains_desc:0 "We laugh at the gold spires and dainty castles of the knife-ears and milkdrinkers to our south. Their architecture focuses on naught but the aesthetic. When we Nords build something, our focus is purely on function."
