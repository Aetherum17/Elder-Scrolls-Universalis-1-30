 HED_ideas:0 "Indoril Ideas"
 HED_ideas_start:0 "Indoril Traditions"
 HED_ideas_bonus:0 "Indoril Ambition"
 custodian_of_the_two_holy_cities:0 "Tribunal Custodians"
 custodian_of_the_two_holy_cities_desc:1 "Indoril, as one of the Morrowind's Great Houses, boasts a considerable number of land holdings across the province. However, most of our influence comes not from our physical possessions, but from our prominence in the Tribunal Faith."
 hed_red_sea_trade:0 "Ordinator Support"
 hed_red_sea_trade_desc:0 "House Indoril has historically provided the Ordinator's a majority of their recruits. It is due to this patronage that the order occasionally sends aid in our military pursuits-- aid in the form of highly skilled, heavily-armored Ordinator guard." 
 sharifs_of_mecca:1 "Diplomatic Privilege"
 sharifs_of_mecca_desc:1 "Traditionally, we are the premier Great House in Dunmer politics. We should look to exploit this; our lofty position may contribute greatly to our diplomacy as a regional power."
 hed_desert_warfare:0 "Construct New Temples"
 hed_desert_warfare_desc:0 "Our sustained conquests outside of Morrowind have taught us that the Tribunal is nothing more than the subject of rumor and disbelief to the other races. An expected slight, but not an accepted one. We must amend the matter of our insulted faith through religious education. Strict religious education."
 cradle_of_gold:0 "Sanctioned Missions"
 cradle_of_gold_desc:0 "Our forays into foreign territory have drawn the attention and admiration of the Dunmer public. Continued success in our evangelical conquest will be invaluable in vying for further support from the Tribunal."
 hajj:0 "Indoril Ties"
 hajj_desc:0 "Since our founding in the First Era, we have shared close ties with the Tribunal Temple. Continued maintenance of close relations may help us in securing additional priests for our prosyeltizing efforts."
 successor_to_the_caliphate:0 "Memory of Nerevar"
 successor_to_the_caliphate_desc:0 "Nerevar. The Chimer who united Resdayn and vanquished the Dwemer at Red Mountain-- a soul whose name is that of legend. But he was more than just Nerevar, he was Indoril Nerevar. Our house shares in both his blood and prestige."
 NPL_ideas:0 "Redoran Ideas"
 NPL_ideas_start:0 "Redoran Tradition"
 NPL_ideas_bonus:0 "Redoran Ambition"
 divya_upadesh:0 "Honor in War"
 divya_upadesh_desc:0 "To shed blood is to live, and to live is to spark the embers of triumph. Through the flames of victory, House Redoran stands supreme."
 land_of_peaks:0 "Venerate Tradition"
 land_of_peaks_desc:0 "Unlike certain other unnamed houses, Redoran treads the path of tradition-- of orthodoxy. Our philosophy resonates with countless other Dunmer, especially those who find the political struggles and elaborate power fantasies of the other houses distateful."
 valleys_united:0 "Redoran Diplomatic Reform"
 valleys_united_desc:0 "Ah yes, diplomacy. A coward's euphemism for conquest."
 rajput_refugees:0 "Border Skirmishes"
 rajput_refugees_desc:0 "The territory we govern lies along the border of Morrowind and Skyrim. The constant skirmishing the salient has kept our soldiers prepared for the outbreak of a full-scale war."
 royal_kumari:0 "Proliferation of Soldiery"
 royal_kumari_desc:0 "Over the centuries, the governance and administration of Dunmer land has grown to be highly complex and efficient. Some houses utilize this efficiency to bolster their trade or local economies. We utilize this efficiency to put more swords in the hands of our subjects."
 gurkha_recruits:0 "Mark of the Elite"
