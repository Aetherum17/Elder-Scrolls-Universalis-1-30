 moluccan_ideas:0 "Altmer Ideas"
 moluccan_ideas_start:0 "Altmer Traditions"
 moluccan_ideas_bonus:0 "Altmer Ambitions"
 moluccan_spice_islands:0 "Maritime Trade"
 moluccan_spice_islands_desc:0 "Naturally, it is the Altmer who are masters of the sea, and with it a hegemony on trade."
 moluccan_cultural_heritage:0 "Children of Gods"
 moluccan_cultural_heritage_desc:0 "The Altmer are the biological children of Gods. We have not forgotten our divinity."
 moluccan_dominance_over_the_outer_islands:0 "The First Settlers"
 moluccan_dominance_over_the_outer_islands_desc:0 "It was the Aldmer, the first elves, who settled much of Tamriel, long before the humans. We Altmer most resemble them."
 moluccan_agents_of_trade:0 "Teleporters"
 moluccan_agents_of_trade_desc:0 "The Altmer are masters of magic. Our vast system of teleporters greatly expand the scope of our merchants."
 moluccan_four_kingdoms:0 "Altmer Eugenics"
 moluccan_four_kingdoms_desc:0 "The Altmer practice selective breeding, and the results create a more wise society, that understand our own superiority."
 moluccan_ally_papuan_raiders:0 "Merchant Navy"
 moluccan_ally_papuan_raiders_desc:0 "The Altmer are naturals on the waves. We must make sure to use this not only for war but also trade"
 moluccan_pragmatic_diplomacy:0 "Aldmeri Dominion"
 moluccan_pragmatic_diplomacy_desc:0 "We were at one point ruling all of southern Tamriel. Diplomatic navigation is necessary to keep our mainlander vassals in tow."
