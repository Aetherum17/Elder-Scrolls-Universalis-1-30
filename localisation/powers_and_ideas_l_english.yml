 SAX_ideas:0 "Sadras Ideas"
 SAX_ideas_start:0 "Sadras Traditions"
 SAX_ideas_bonus:0 "Sadras Ambition"
 albertine_and_ernestine:0 "Imperial Friendship"
 albertine_and_ernestine_desc:0 "The power of the Tribunal has waned over the centuries, and Morrowind's economic and cultural ties to the Empire are continually growing stronger. We should try getting ahead of the curve by opening our arms to further imperial influences."
 meissner_porcelain:0 "The Mouse"
 meissner_porcelain_desc:0 "We are not one of the five traditional Great Houses of Morrowind. As such, we must carry ourselves with all the caution of a minor player on the political stage. Never aggressive, never defensive. We must be like the wildgrass of Ascadian-- ever blowing with the wind."
 the_zwinger:0 "Cyrodilic Contacts"
 the_zwinger_desc:0 "Our close ties with the Ruby Throne has made diplomatic maneuvering a breeze. With the backing of the Emperor, we are able to maintain a sturdy network of allies across the continent."
 wittenberg_university:0 "Emulate the Legions"
 wittenberg_university_desc:0 "Redoran's military prowess cannot be humbled by any power in Morrowind. Perhaps, however, we can challenge their superior might by emulating a power outside of the province."
 corpus_evangelicorum:0 "Dunmer of Valus"
 corpus_evangelicorum_desc:0 "We make our home in the Valus Mountains, a frigid range that snakes all the way down to the Nibenay Basin. The inhospitable terrain increases the potency of our defensive operations."
 sax_principal_line:0 "Tax Reform"
 sax_principal_line_desc:0 "The Dunmer system of tax collection and revenue acquisition is far too outdated. Not only does the Tribunal drain a large portion of our house's tax income, but countless loopholes utilized by Hlaalu merchants and foreign moneymen have also left our balance sheets in a poor state. We must look to revise regional tax law-- with the help of the Empire of course."
 the_saxon_circle:0 "Usurp Greatness"
 the_saxon_circle_desc:0 "With the Hlaalu disgraced, Vivec destroyed in the north, and Redoran ooccupied with Argonian incursions to the south, our path to greater influence is open. The name, Sadras, may soon become synonymous with great."
