 hsc_the_wallace:0 "Orcish Strongholds"
 hsc_the_wallace_desc:0 "We Orcs have a unique society, built around the many strongholds that dot northwestern Tamriel."
 hsc_highland_clans:0 "Renowned Smiths"
 hsc_highland_clans_desc:0 "All across the continent, Orcish smiths are renown for their proficiency and skill in crafting armor and weaponry. Orcish handling of the metal, Orichalcum, is held is especially high regard."
 hsc_storm_the_castle:0 "Code of Malacath"
 hsc_storm_the_castle_desc:0 "All orcs are beholden to the Code of Malacath, a set of laws that dictate we live our lives in a certain way-- honorable and in the defense of our people."
 hsc_episcopalianism:0 "One Orc, One Vote"
 hsc_episcopalianism_desc:0 "The chieftain of a stronghold holds ultimate power. No other men may hold wives, and only a powerful son can dethrone a reigning chief. It is a tradition that produces strong, capable leaders."
 hsc_highland_charge:0 "The Orcish Lexicon"
 hsc_highland_charge_desc:0 "Fragile? Soft? Such words do not exist in Modern Orcish. They are unnecessary and describe nothing to our people."
 hsc_arming_act:0 "Contested Borders"
 hsc_arming_act_desc:0 "We stand at the crossroads of peoples, situated between the Nords, Redguards, and the Bretons. In order to survive, we must be efficient and cautious in the defense of our borders."
 hsc_ossian:0 "Rebuild Orsinium"
 hsc_ossian_desc:0 "They call us savages, likening us to ravenous beasts. Yet it is they who raid our land and burn our strongholds to the ground like barbarians. If we are to be animals, then we choose to be the boar-- enduring and strong. We will rebuild."
