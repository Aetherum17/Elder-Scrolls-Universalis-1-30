 venetian_arsenal:0 "Repel Invaders"
 venetian_arsenal_desc:0 "Elves that live in great western forest are peaceful, yes. Friendly even. Khajiit does not mind these Bosmer. Everyone else, Khajiit must tell to go away. Or Khajiit murderify them. That is like murder, but worse."
 printing_industry:0 "Expand Senche Divisions"
 printing_industry_desc:0 "Senche are strong, big part of Khajiit's army. But snobby elfy magic is scary, and clumsy man soldiers are many. Khajiit does not want to die. Khajiit must expand the Senche."
 stato_da_mar:0 "Pellitinian Merchants"
 stato_da_mar_desc:0 "Khajiit in south are very smart. Using barter and trade, southern Khajiit rule Tamriel's land routes through clever deals and old connections. They do well on sea too, but sea makes Khajiit shiver, so Khajiit will not further explain."
 state_inquisition:0 "Armored Senche Battalions"
 state_inquisition_desc:0 "Khajiit is military genius! You see, Senche and Senche-Raht have no armor. Now Khajiit put armor on Senche and Senche-Raht. Now they are strongest."
 conscription:0 "Develop Anequina"
 conscription_desc:0 "Northern Elsweyr, Anequina, is rough dryland. Makes skin beneath fur itchy. Even Khajiit thinks it is inhospitable. But Khajiit will fix this. Khajiit has plan, you see-- a complicated plan. All it involves is one ousted Yokudan Prince and a little national debt."
 defend_the_law:0 "From Alinor to Skyrim"
 defend_the_law_desc:0 "Elsweyr is true center of Tamrielic trade. Cyrodil is joke. White-Gold Tower is White-Gold Poop. Khajiit spits on Empire. Ptoo."
 provveditori_ai_beni_inculti:0 "Sweet Tooth Monopoly"
 provveditori_ai_beni_inculti_desc:0 "Khajiit's home has great many trade goods. Rich moonsugar is shipped by sea up the coast of Elsweyr and Cyrodil, luscious moonsugar is taken by caravan into heart of Tamriel, and fine moonsugar is peddled in exotic Valenwood. And sometimes, and only sometimes, Khajiit will even have moonsugar for sale."
