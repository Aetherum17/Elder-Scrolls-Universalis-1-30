 yellow_river_dykes_desc:0 "None of the other races of Akavir are as capable of standing agains the Tsaesci as we. They know this, and in recognition of our efforts, we are recognized as guardians of sorts by some of our lesser neighbors."
 salt_monopoly:0 "Facilitate Akavari Trade"
 salt_monopoly_desc:0 "In an age of burgeoning populations, blood has become an increasingly worthless commodity. Gold reigns in its place, becoming the new engine of war. Establishing a network of trade that excludes our most dangerous rivals will do much to further the expansion of our influence."
