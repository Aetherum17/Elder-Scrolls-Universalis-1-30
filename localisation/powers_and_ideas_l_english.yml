 malagasy_ideas_bonus:0 "Breton Ambition"
 malagasy_fortify_coastline:0 "Feudal Economy"
 malagasy_fortify_coastline_desc:0 "Breton culture is closely interlocked with the system of feudalism; we have become progressively more efficient at levying taxes from our large peasant class."
 malagasy_zafivolemena:0 "Lords of High Rock"
 malagasy_zafivolemena_desc:0 "Even before the earliest annals of written history, our ancestors inhabited this place. Our claim to this land is as strong as it is ancient."
 malagasy_pirate_ports:0 "Neither Nedic nor Aldmer"
 malagasy_pirate_ports_desc:0 "Both the blood of man and elf runs through the veins of our people. The elven aspect ensures our people possess a keen affinity for the arcane. The Nedic aspect ensures our bodies remain strong, even as we continue to rely on magicka."
 malagasy_raid_warfare:0 "Breton Stoicism"
 malagasy_raid_warfare_desc:0 "While other Men enjoy squabbling over the affairs of the divine, we Breton prefer to tow the line of pragmatism. Be it Akatosh or Alkosh, if a man is useful, his chosen diety is irrelevant."
 malagasy_sacred_law:0 "Illiac Bay Trade"
 malagasy_sacred_law_desc:0 "Our position on the map puts us at economic odds with our redguard neighbors to the south. We must devote resources to our trade ships if we are to remain competitive in the Bay."
 malagasy_foreign_traders:0 "Grim Fortresses"
 malagasy_foreign_traders_desc:0 "Savage Orsimer to the west, filthy nords to the east-- we are flanked by barbarians who would see our towns and villages razed to the bloody earth. However, even surrounded by enemies, we Breton stand tall. Let them come, we say. Their visit will be short-lived."
 malagasy_permanent_taxation_system:0 "King of the Rock"
 malagasy_permanent_taxation_system_desc:0 "The constant jockeying of power among the inumerous duchies of High Rock has encouraged a tradition of skilled mage generals. Even the most insipid of Breton military leaders understand the basics of arcane warfare."
