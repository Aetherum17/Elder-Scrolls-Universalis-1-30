 ASA_ideas:0 "Hlaalu Ideas"
 ASA_ideas_start:0 "Hlaalu Traditions"
 ASA_ideas_bonus:0 "Hlaalu Ambition"
 asa_hidden_diplomacy:0 "Utilize Connections"
 asa_hidden_diplomacy_desc:0 "In the business of moneymaking, conflict is inevitable. Sometimes we're forced to sieze a few buildings, annex one or two regions, maybe purge a city. At the end of the day, people understand that such grievances are necessary towards maintaining a trade empire. And if they don't at first, then we'll pay them until they do. And if they still don't then... Well, take three more ideas and find out."
 asa_echizen_paper:0 "Corporate Espionage"
 asa_echizen_paper_desc:0 "For all our murderous needs, we Hlaalu rely on the Morag Tong. That is, of course, unless the Dark Brotherhood's rates are cheaper... For legal reasons, that last sentence was a joke."
 asa_ichijodani_city:0 "Renovate Narsis"
 asa_ichijodani_city_desc:0 "Narsis has become old, antiquated, characterized by cracked stone and worn buildings. This will not do; the Hlaalu seat of power must be a beacon of prosperity in Morrowind!"
 asa_teach_of_asakura_soteki:0 "Mercantile Tradition"
 asa_teach_of_asakura_soteki_desc:0 "Gold is, without a doubt, the closest Nirn has to the physical embodiment of power. No other metal, worldly or not, has the quite the same physiological effect: the boiling of blood, the clogging of sweaty pores. Gold is truly great, and we Hlaalu understand it like no other."
 asa_seventeen_clan_code:0 "Business Saavy"
 asa_seventeen_clan_code_desc:0 "If a Telvanni's blade is his magic, a Dres' blade his whip, and a Redoran's blade his blade, then a Hlaalu's blade is his business saavy. Indeed, members born into our house just seem to have a penchant for making fistfuls of gold; we can't help it."
 asa_control_of_buddhist_sects:0 "Great House Rivalry"
 asa_control_of_buddhist_sects_desc:0 "Telvanni boasts powerful mages, and Redoran... Well, Redoran is frankly a terror on the battlefield. But we needn't fight them face-to-face. In fact, we needn't fight them at all when we can hire some other idiots to fight and die in our stead."
 asa_legacy_of_emperor_keitai:0 "Challenge Redoran"
 asa_legacy_of_emperor_keitai_desc:0 "Our house does not possess comparable military prowesses to the other Great Houses. Not even close. However, we may be able to close the gap by utlizing our financial resources. Our foreign contacts often speak of elite mercenaries such as the Warclaws from Elsweyr or certain ex-legion enclaves."
