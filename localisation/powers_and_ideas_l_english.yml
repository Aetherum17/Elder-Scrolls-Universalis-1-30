 greek_ideas:0 "Ayleid ideas"
 greek_ideas_start:0 "Ayleid Traditions"
 greek_ideas_bonus:0 "Ayleid Ambition"
 greek_orthodox_faith:0 "Ayleid Renaissance"
 greek_orthodox_faith_desc:0 "From Colovia to Nibenay, countless Ayleid kingdoms rule the land. Generations of this unchallenged dominance in Cyrodil has spawned a technological arms race between us and our many sister domains."
 greek_maritime_heritage:0 "All Text in Ayleidoon"
 greek_maritime_heritage_desc:0 "While our citizens are pure of blood, our kingdom is home to myriad numbers of enslaved younger races. If we are to prosper, we must deny these other mer from positions of power. They are quick to rely on the trappings of emotion and are not yet ready for rule."
 greek_klephtic_irregulars:0 "Continental Rivalries"
 greek_klephtic_irregulars_desc:0 "With no external enemy to challenge Ayleid hegemony, we have instead found enemies in our neighbors. Decades of infighting and constant territorial disputes have prepared our armies for wars of larger scales."
 greek_phanariotes:0 "Tamrielic Diplomatic Network"
 greek_phanariotes_desc:0 "Our sister kingdoms are many; our enemies are many. In order to survive in this arena of Ayleid domains, we should look to secure and maintain a web of alliances."
 greek_strengthen_control_over_the_trade_routes:0 "Center of Tamrielic Trade"
 greek_strengthen_control_over_the_trade_routes_desc:0 "We lie at the beating heart of a trade network that spans all Mundus. This favorable geographical position allows us a sizable income."
 greek_philhellenism:0 "The Stick"
 greek_philhellenism_desc:0 "Enslavement of nonayleids is a fundamental part of our society. Resultantly, we have long learned that there is only one way to bring the younger races to heel-- violence."
 greek_enlightenment:0 "Quell the Rebellion"
 greek_enlightenment_desc:0 "Whisperings among our slaves have led us to believe an uprising is on its way. Our soldiers must be drilled in order to repel both internal strife and external attacks by those who seek to capitalize on our weakness."
