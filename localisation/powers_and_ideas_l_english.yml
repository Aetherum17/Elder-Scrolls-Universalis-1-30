 RUS_ideas_start:1 "Skyrim Traditions"
 RUS_ideas_bonus:1 "Skyrim Ambition"
 land_of_the_rus:0 "Southbound Wind"
 land_of_the_rus_desc:0 "We are a storm most mighty, the squall of a vicious sea. We are the crashing wave-- conqueror of nations. We are the prelude to Empire."
 life_long_conscription:0 "Modernized Military"
 life_long_conscription_desc:0 "We remember Ysgramor's blood; even now, it flows through our veins. However, we can no longer rely on it and it alone. As the rest of Tamriel modernizes, so must we. Our military must be reformed to place more importance on discipline and organization over the ferocity of traditional Nord armies." 
 russian_artillery_yard:0 "Establish the Holds"
 russian_artillery_yard_desc:1 "Skyrim is a vast, frigid land, occupied by a strong and free-spirited people. In order to maintain control of such colossal territory, we should look to delegate governance to local rulers."
