 zambezi_ideas_bonus:0 "Reachmen Ambition"
 zambezi_warrior_culture:0 "Legacy of Strife"
 zambezi_warrior_culture_desc:0 "The highlands of northern Tamriel are a contentious place, and countless warlords and Reachmen Kings have wetted the land's soil with their blood. The ebb and flow of would-be conquerors and their armies keeps the blades of the Reach sharp."
 zambezi_maravi_influences:0 "Call of the Hagravens"
 zambezi_maravi_influences_desc:0 "There are countless ways to show our devotion to the old gods, but none so simple as war. Thus, when the horns of conflict call us Reachmen to arms, we answer."
 zambezi_control_the_zambezi_trade:0 "Ferocious Spirit"
 zambezi_control_the_zambezi_trade_desc:0 "The idling and self-reflection of other Men and Mer interests us not. It is not in meditation on some chilled mountaintop that we flourish. It is with the grip of an axe in hand."
 zambezi_strengthen_the_chieftaincies:0 "Empower Local Tribes"
 zambezi_strengthen_the_chieftaincies_desc:0 "Governance is a tricky thing, especially when coupled with conquest. In order to easier subdue new territory, we should look to place the land under the control of individual vassal tribes."
 zambezi_centralizing_the_mbona_cult:0 "Orsinium Trade"
 zambezi_centralizing_the_mbona_cult_desc:0 "The Orsimer are detested and feared by the races of Tamriel. Perhaps it is their code of Malacath that scares outsiders so. Perhaps it is their foreign culture. Regardless, it matters not to us of the Reach. We do not possess such prejudices. As a result, we can monopolize what trade that flows through Orsinium."
 zambezi_wealth_of_the_shire_valley:0 "Legacy of the Eagle" 
 zambezi_wealth_of_the_shire_valley_desc:0 "Thus was given for his people: his life, his dream, his sword. But when every debt is repaid in blood, these he shall reclaim once more."
 zambezi_loyal_local_representatives:0 "The Black Drake Beckons"
 zambezi_loyal_local_representatives_desc:0 "For too long have the inhabitants of Tamriel seen us as disparate tribes, waiting to be occupied, subjugated, and conquered. No, we say. It is time. The rich lands to our south beckon to us! We must unite and "
