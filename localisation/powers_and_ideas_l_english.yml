 aym_idea_1:0 "Moon Sugar Clarity"
 aym_idea_1_desc:0 "Some of the best ideas are had while on moon sugar."
 aym_idea_2:0 "Clan Mothers"
 aym_idea_2_desc:0 "Our Clan Mothers are good advisors AND they're better than the Anequinan ones."
 aym_idea_3:0 "Elsweyr Sands"
 aym_idea_3_desc:0 "Elsweyr sands are no match for the adaptability of the Khajiit."
 aym_idea_4:0 "Pellitinian Tales"
 aym_idea_4_desc:0 "The stories of our native homeland are amongst the most fascinating in all of Tamriel. Did you want to hear one? Maybe later."
 aym_idea_5:0 "Cathay-raht"
 aym_idea_5_desc:0 "They are stronger and larger than the average Khajiit and make powerful soldiers."
 aym_idea_6:0 "Share the Sugar"
 aym_idea_6_desc:0 "We must make sure that everyone has access to moon sugar if we are to make our society stable."
 aym_idea_7:0 "Speed of the Khajiit"
 aym_idea_7_desc:0 "Our swiftness allows us to get into battle quickly."
 tupi_ideas:0 "Bosmer Ideas"
 tupi_ideas_start:0 "Bosmer Traditions"
 tupi_ideas_bonus:0 "Bosmer Ambitions"
 patrilinear_society:0 "The Green Pact"
 patrilinear_society_desc:0 "Above all law in the wood, towers the Green Pact. Also known as the Treaty of Frond and Leaf, it binds our people to the earth and provides all Bosmer in the Valenwood a singular focus-- to protect nature from any who dare do it harm."
 two_tribes_myth:0 "Emerald Labyrinth"
 two_tribes_myth_desc:0 "To the Bosmer and those we consider friends, Valenwood can be a most accomodating place. Our enemies, on the other hand, may find navigating the wood difficult. Well, as difficult as one would expect when the trees themselves move against you."
 warrior_tribes:0 "Bosmer Archers"
 warrior_tribes_desc:0 "Oneness. That is our way of learning and using archery. The average Bosmer archer is able to simultaneously nock and shoot their bow in a single, fluid motion-- a fact our enemies will not soon forget."
 splash_and_burn:0 "Harmony of Valenwood"
 splash_and_burn_desc:0 "We defend Valenwood with blood and bone, and in return, the wood provides for our people. From hides to pearls, there is no shortage of merchandise to be gathered and sold."
 cultivate_the_land:0 "The Mourning Wars"
 cultivate_the_land_desc:0 "Mourning Wars are a tradition as old as the Bosmer, an ancient battle rite in which tribes wage wars of retribution in the names of their fallen."
 head_hunters:0 "Meh Ayleidion"
 head_hunters_desc:0 "The most famous poem of our people is the Meh Ayleidon or The One Thousand Benefits of Hiding. As it suggests, agility and stealth are core tenants in both our society and military."
 wall_builders:0 "The Rite of Theft"
 wall_builders_desc:0 "Stealing is more than accepted by the Bosmer, it is a long-standing tradition. Our people are encouraged to steal from one another, and upon return of stolen items, thieves are rewarded with objects of equivalent value."
