 abolish_the_mestnichestvo:0 "Guidance of the Windcaller"
 abolish_the_mestnichestvo_desc:0 "Fate drives you, but you follow your own path. Choose wisely, lest you wander into evil."
 siberian_frontier:0 "The Moot"
 siberian_frontier_desc:0 "The Crown of Skyrim is a title overseen by the Moot, a council of Jarls that decide matters of succession. This institution's continued existence ensures a majority of Skyrim's holds are loyal to new High Kings."
 table_of_ranks:0 "The Jagged Crown"
 table_of_ranks_desc:0 "Tracing its ownership to the earliest days of the first era, the Jagged Crown is the High King's authority embodied in physical form. As long as it remains in our grasp, it will serve to solidify the legitimacy of our nation's sovereignty over Skyrim."
 curriculum_of_the_cadet_corps:0 "Dreams of Sovngarde"
 curriculum_of_the_cadet_corps_desc:0 "Sovngarde, the heavenly realm of heroes that all Nords wish to go upon death. We should take measures to further propagate beliefs of Sovngarde in the general populace. Doing so would provide us more willing participants for our armies."
